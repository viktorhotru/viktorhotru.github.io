<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="/style.css">

    <title>Виджеты</title>
    

  </head>
  <body>
    <div class="container">
      <h1>Виджеты</h1>
      <p>
        Неотвлекающие кнопки - Обычный плеер (640*360):
        <div class="player standart">
          <div class="player-content">
            <button class="left-button button">Я стою выше тебя</button>
            <button class="right-button button">Ты недооцениваешь мою мощь</button>
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/40u4SXYHjAE" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      </p>
      <p>
        Яркие кнопки - Обычный плеер (640*360):
        <div class="player standart">
          <div class="player-content">
            <button class="left-button bg-green button">Я стою выше тебя</button>
            <button class="right-button bg-blue button">Ты недооцениваешь мою мощь</button>
            <iframe width="100%" height="100%" src="https://www.youtube.com/embed/40u4SXYHjAE" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      </p>
      <p>
        Обычный плеер с переходом (640*360):
        <div class="player standart">
          <div class="player-content">
            <div class="hide-block">
              <button class="hidden-button center-button bg-green button">Перейти</button>
            </div>
          </div>
          <div class="progress-bar-block">
            <div class="progress-bar"></div>
          </div>
        </div>
      </p>
      <p>
        Свёрнутый плеер (360*360):
        <div class="player flyroll">
          <div class="player-content">
          </div>
        </div>
      </p>
      <div class="row">
        <div class="col-md-4">
          <p>Маленький плеер:
            <div class="player">
              <div class="player-content">
              </div>
            </div>
          </p>
        </div>
      </div>
      <p>
        Большой плеер (1280*720):
        <div class="player big">
          <div class="player-content">
          </div>
        </div>
        
      </p>
    </div>
    <div class="container">
      Спасибо за просмотр
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
