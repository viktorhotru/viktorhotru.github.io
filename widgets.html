<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="/favicon.ico" type="x-icon">

    <!--Stylesheets-->
    <link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" type="text/css" href="/style.css">

    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 

    <title>Виджеты</title>
    
  </head>
  <body>
    <div class="container">
      <h1>Виджеты</h1>
      
      <div class="block">
          <p>Неотвлекающие кнопки - Обычный плеер (640*360):</p>
          <div class="player pl-standart">
            <div class="player-content">
              <button class="left-button button">Я стою выше тебя</button>
              <button class="right-button button">Ты недооцениваешь мою мощь</button>
              <button class="skip-button button">Пропустить через 29</button>
              <iframe width="100%" height="100%" src="https://www.youtube.com/embed/40u4SXYHjAE?showinfo=0" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              <div class="top-right-block">
                  <span class="vk-share wh-40 share-btn"></span>
                  <span class="ok-share wh-40 share-btn"></span>
                  <span class="fb-share wh-40 share-btn"></span>
              </div>
            </div>
          </div>
        </div>
        
        <div class="block">
          <p>Текущий вид:</p>
          <div class="player pl-standart">
            <div class="player-content">
              <div class="boostervideo-slot" data-booster_hash="MzI3b1RNQ2F2dlVVT3RweFZydHZsYjFxMFBzM0R0QjJYMDFDYWZCWEg4YXlPdUtrazZkblpoMld4NzVKaFJER3BXUm9VOWdENzdhNll3NG1KZzhzNUE9PQ==" style="width:100%; height:100%"></div>
              <script async="" src="https://boostervideo.ru/client/boostervideo.js"></script>
            </div>
          </div>
        </div>

        <div class="block">
          <p>Яркие кнопки - Обычный плеер (640*360):</p>
          <div class="player pl-standart">
            <div class="player-content">
              <button class="left-button bg-green button">Я стою выше тебя</button>
              <button class="right-button bg-blue button">Ты недооцениваешь мою мощь</button>
              <iframe width="100%" height="100%" src="https://www.youtube.com/embed/40u4SXYHjAE?showinfo=0" frameborder="0" allow="accelerometer; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      
        <div class="block">
          <p>Зашитый переход (640*360):</p>
          <div class="player pl-standart">
            <div class="player-content">
              <div class="hide-block">
                <button class="hidden-button center-button bg-green button">Перейти</button>
              </div>
            </div>
            <div class="top-right-block">
              <div class="timer">24</div>
            </div>
            <div class="progress-bar-block">
              <div class="progress-bar"></div>
            </div>
          </div>
        </div>

        <div class="block">
          <p>Flyroll (360*360):</p>
          <div class="player pl-fly">
            <div class="player-content">
            </div>
            <div class="progress-bar-block">
                <div class="progress-bar"></div>
            </div>
          </div>
        </div>

        <div class="block">
          <p>Маленький плеер:</p>
          <div class="player pl-small">
            <div class="player-content"></div>
          </div>
        </div>

        <div class="block">
          <p>Большой плеер (1280*720):</p>
          <div class="player pl-big">
            <div class="player-content"></div>
          </div>
        </div>

    </div>


    <div class="container">
      Спасибо за просмотр
    </div>

  </body>
</html>
